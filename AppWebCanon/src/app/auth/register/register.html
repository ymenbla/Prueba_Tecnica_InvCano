<div class="register-container">
  <h1>Welcome!</h1>
  <h2>Create your account</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Full Name -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput placeholder="Enter your name" formControlName="name" required />
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email Address</mat-label>
      <input matInput type="email" placeholder="Enter your email" formControlName="email" required />
    </mat-form-field>

    <!-- Password -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter your password" formControlName="password" required />
    </mat-form-field>

    <!-- Confirm Password -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" placeholder="Confirm your password" formControlName="confirmPassword" required />
    </mat-form-field>

    <!-- Submit button -->
    <button mat-raised-button color="primary" class="full-width" [disabled]="registerForm.invalid">
      Create your account
    </button>
  </form>

  <!-- Divider -->
  <div class="divider">
    <span>or</span>
  </div>

  <!-- Google login button -->
  <button mat-stroked-button color="primary" class="google-btn">
    <img src="https://developers.google.com/identity/images/g-logo.png" width="20" height="20" style="margin-right:8px;">
    Sign in with Google
  </button>
</div>
